<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GENRES - DAITV </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .pagination .page-link {
    background: #039be5;
    color: white;
}
        .disabled .page-link {
    background: grey;
    color: white;
}
    </style>
</head>
<body>
<!--
NAVBAR
-->
<nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DAITV</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"href="/genres">Genres</a>
                </li>
<!--                <li class="nav-item">-->
<!--                    <a class="nav-link" href="/genres">Catalogue</a>-->
<!--                </li>-->
            </ul>
            <form class="d-flex mx-3" role="search" method="POST">
                <input class="form-control me-2" type="search" placeholder="login" aria-label="login"
                       name="login_navbar">
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
            <form class="d-flex" role="search" method="POST">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                       name="term">
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<!--
Recommendation by genre
-->
<div class="container-fluid text-center">
    <h1 class="text-start pt-5 mb-3 pb-2 px-3">All movies from {{ genre}}</h1>
    <div class="row">
        {% for elem in list_mov_genre %}
        <div class="card mx-4 mb-3" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title mb-3">{{ elem.title}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ elem.alternative_title}}</h6>
                <p class="card-text"><span class="fw-bold">Year:</span>{{ elem.year}} </p>
                <p class="card-text"><span class="fw-bold">Rating:</span>{{ elem.media_rating}} </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="Page navigation example">
        <ul class="pagination text-center pagination-lg">
            <li class="page-item {% if num == 0 %}disabled disabled-bg{%endif%}"><button class="page-link" onclick="redirectToPreviousPage()">Previous</button></li>
            <li class="page-item {% if next_film == 0 %}disabled disabled-bg{%endif%}"><button class="page-link" onclick="redirectToNextPage()">Next</button></li>
        </ul>
    </nav>

</div>
<script>
    function redirectToNextPage() {
    const currentPageNumber = {{ num}};
    const nextPageNumber = currentPageNumber + 1;
    window.location.href = `/genres/{{ genre}}/${nextPageNumber}`;
}
</script>
<script>
    function redirectToPreviousPage() {
    const currentPageNumber = {{ num}};
    const nextPageNumber = currentPageNumber - 1;
    window.location.href = `/genres/{{ genre}}/${nextPageNumber}`;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
